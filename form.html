<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>altschool apllication form</title>
  </head>
  <body>
    <div class="body">
      <div class="head">
        <div class="logo"><img src="download.jpeg" alt="logo" /></div>
        <h2 class="info">
          <p>Already an Altschooler?</p>
          <a href="" style="text-decoration: none">sign in!</a>
        </h2>
      </div>
      <div class="forms">
        <form>
          <h2>Sign up</h2>
          <p class="signTitle">
            Take the next step to apply at Altschool Africa
          </p>
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="enter first name" />
          <p></p>
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="enter last name" />
          <label>Gender</label>
          <input
            type="text"
            gender="select gender"
            placeholder="female or male"
          />
          <label>Date of Birth</label>
          <input type="date" />
          <label>Email Address</label>
          <input type="email" placeholder="enter email adress" />

          <label>Phone Number</label>
          <input type="number" placeholder="08194052367" />
          <label>Country</label>
          <select>
            <option>select country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="united kingdom">United kingdom</option>
            <option value="ghana">ghana</option>
          </select>
          <label>state of residenc</label>
          <input
            type="text"
            name="state/city"
            placeholder="Enter your state of residence"
            style="width: 200px"
          />
          <label>How did you hear about us</label>
          <select>
            <option>Select channel</option>
            <option value="twitter">Twitter></option>
            <option value="youtube">Youtube></option>
            <option value="facebook">Facebook></option>
            <option value="friends">Friends></option>
            <option value="instagram">Instagram></option>
            <option value="linkedin">Linkedin></option>
            <option value="bill board">Bill Board></option>
            <option value="others">others></option>
          </select>
          <label>Password</label>
          <input type="text" name="Password" placeholder="Enter Password" />
          <label>Confirm Password</label>
          <input
            type="text"
            name="password"
            placeholder="Enter Password Again"
          />
          <p>
            <small
              >By clicking continue i agree to
              <a href="#" style="text-decoration: none">Terms of use </a>and
              acknowledgment that have i have read the
              <a href="#" style="text-decoration: none"
                >Privacy Policy
              </a></small
            >
          </p>
          <footer>
            <a class="submit" href="submit">Submit â†’</a>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
